<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/custom.js"></script>

    <title>Swarm Controller</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="profile.jpg" alt="img here">
            <div>ESP32 Swarm Controller</div>
        </div>
        <div class="set dark">
            <nav class="d-pad">
                <a class="up control" data-direction="up"></a>
                <a class="right control" data-direction="right"></a>
                <a class="down control" data-direction="down"></a>
                <a class="left control" data-direction="left"></a>
            </nav>
        </div>
    </div>
</body>

</html>
